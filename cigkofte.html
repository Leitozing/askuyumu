<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ömerle çiğköfte</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgb(123, 149, 234);
            color: black;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .photo-container {
            margin-top: 110px;
            width: 400px;
            height: 500px;
            border: 2px solid black;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 60%;
            margin-top: 20px;
            background-color: rgba(203, 203, 203, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }
        button:hover {
            transform: scale(1.1);
        }
        #evet-button {
            background-color: #4CAF50;
            color: white;
        }
        #hayir-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>BENİMLE ÇİĞKÖFTE YEMEYE VAR MISIN</h1>
    <div class="photo-container">
        <img src="siteomerfoto.jpg" alt="ömer çiğköfte">
    </div>
    <div class="button-container">
        <button id="evet-button">Evet</button>
        <button id="hayir-button">Hayır</button>
    </div>

    <script>
        const hayirButton = document.getElementById('hayir-button');

        evetButton = document.getElementById('evet-button');

        hayirButton.addEventListener('mouseover', () => {
            const container = hayirButton.parentElement;
            const containerRect = container.getBoundingClientRect();

            const buttonWidth = hayirButton.offsetWidth;
            const buttonHeight = hayirButton.offsetHeight;

            const randomX = Math.random() * (containerRect.width - buttonWidth);
            const randomY = Math.random() * (containerRect.height - buttonHeight);

            hayirButton.style.position = "absolute";
            hayirButton.style.left = `${randomX}px`;
            hayirButton.style.top = `${randomY}px`;
        });

        hayirButton.addEventListener('click', () => {
            alert('hayır diye bi seçenek yok nası bastın amk');
        });
        evetButton.addEventListener('click', () =>{
            alert('param yok sen ısmarlican');
        });
    </script>
</body>
</html>
